{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="{% static 'css/edit_profile.css' %}">
</head>
<body>
    <div class="profile-container">
        <h1>User Profile</h1>
        <div class="links">
            <a href="/index/">Home</a>
            <a href="/profile/">Profile</a>
        </div>
        <div class="profile-content">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" value="{{ user.first_name }}">
                </div>
                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" value="{{ user.last_name }}">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" value="{{ user.email }}">
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select name="gender" required>
                        <option value="M" {% if user_bio.gender == "M" %}selected{% endif %}>Male</option>
                        <option value="F" {% if user_bio.gender == "F" %}selected{% endif %}>Female</option>
                        <option value="NB" {% if user_bio.gender == "NB" %}selected{% endif %}>Non-Binary</option>
                        <option value="O" {% if user_bio.gender == "O" %}selected{% endif %}>Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" name="age" value="{{ user_bio.age }}">
                </div>
                <div class="form-group">
                    <label for="phone_num">Phone Number</label>
                    <input type="number" name="phone_num" value="{{ user_bio.phone_num }}">
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" name="country" value="{{ user_bio.country }}">
                </div>
                <div class="form-group">
                    <label for="about">About</label>
                    <input type="text" name="about" value="{{ user_bio.about }}">
                </div>
                <div class="form-group">
                    <input class="submit-btn" type="submit" value="Update Profile">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
